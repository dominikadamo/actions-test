name: Manual Deploy

env:
  DIR_WWW_PROD: /var/www/dominik.codeshape.de/prod
  DIR_WWW_STAGE: /var/www/dominik.codeshape.de/stage

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy, stage or prod'
        required: true
        default: 'prod'
      ref:
        description: 'The branch, tag or SHA to checkout'
        required: true
        default: ''

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.inputs.ref }}"
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - run: npm install
    - run: npm run build --if-present

  deploy_prod:
    if: ${{ github.event.inputs.environment == 'prod' }}
    runs-on: self-hosted
    needs: [build]
    steps:
      - name: Copy files
        working-directory: build
        run: cp -r . ${{ env.DIR_WWW_PROD }}
      - name: Check pwd
        run: pwd


  deploy_stage:
    if: ${{ github.event.inputs.environment == 'stage' }}
    runs-on: self-hosted
    needs: [build]
    steps:
      - name: Copy files
        working-directory: build
        run: cp -r . ${{ env.DIR_WWW_STAGE }}
      - name: Check pwd
        run: pwd


  env_prod:
    runs-on: self-hosted
    needs: [deploy_prod]
    steps:
      - name: Create env file
        working-directory: ${{ env.DIR_WWW_PROD }}
        run: |
          touch .env
          echo NODE_ENV=prod >> .env
          echo PORT=3010 >> .env
          cat .env

  env_stage:
    runs-on: self-hosted
    needs: [deploy_stage]
    steps:
      - name: Create env file
        working-directory: ${{ env.DIR_WWW_STAGE }}
        run: |
          touch .env
          echo NODE_ENV=stage >> .env
          echo PORT=3020 >> .env
          cat .env
